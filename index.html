<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe 4x4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe 4x4</h1>
    <label for="gameMode">Select Game Mode:</label>
    <select id="gameMode">
        <option value="">--Select--</option>
        <option value="2player">2 Players</option>
        <option value="ai">Play with AI</option>
    </select>

    <label for="difficulty" id="difficultyLabel" style="display: none;">Select Difficulty:</label>
    <select id="difficulty" style="display: none;">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
    </select>

    <button id="startButton">Start Game</button>

    <div id="board" class="board" style="display: none;"></div>
    <div id="status"></div>
    <button onclick="resetGame()" style="display: none;" id="resetButton">Reset Game</button>
    <script src="script.js"></script>
</body>
</html>
